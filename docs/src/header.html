<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Documentation - DAFF Biosecurity workflows</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://github.com/qcif/taxodactly/blob/main/scripts/src/report/static/img/daff-logo.png?raw=true">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- For rendering LaTex-style math equations: -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
            onload="renderMathInElement(document.body);"></script>

    <style>
      body {
        padding: 3rem 1rem;
      }
      code {
        color: #333;
        background-color: #eee;
        padding: 0.2rem;
        border-radius: 0.25rem;
      }
      h2, h3 {
        padding-top: 1em;
        margin-top: 1em;
        margin-bottom: .25em;
      }
      h2 {
        border-top: 1px solid #ddd;
      }
      h3 {
        font-size: 1.5rem;
        color: var(--bs-gray);
      }
      h1 .small {
        font-size: 0.75em;
      }
      .katex {
        font-size: 2em;
      }
      pre code {
        display: block;
        padding: 1rem;
        overflow-x: auto;
        color: #333;
        background-color: #eee;
        border-radius: 0.25rem;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="row my-3">
        <div class="col">
          <h1>
            {{ title }}
            <br>
            <span class="small text-muted">
              DAFF Taxonomic assignment workflow
            </span>
          </h1>
        </div>
        <div class="col-auto px-3">
          <img src="https://github.com/qcif/taxodactly/blob/main/scripts/src/report/static/img/daff-logo.png?raw=true" alt="DAFF Logo" width="300" style="margin-top: -1rem;">
        </div>
      </div>

      {{ body | safe}}

      {% block content %}
      {% endblock %}

    </main>
  </body>
</html>
